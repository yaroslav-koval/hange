name: release

on:
  workflow_run:
    workflows:
      - tag-on-config-change
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Determine release tag
        id: tag
        run: |
          tag=$(awk -F': *' '/^version:/ {print $2}' config.yaml)
          if [ -z "$tag" ]; then
            echo "Could not determine release tag from config.yaml" >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Ensure tag exists and checkout
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          git fetch --tags
          if ! git rev-parse "refs/tags/$tag" >/dev/null 2>&1; then
            echo "Tag $tag not found" >&2
            exit 1
          fi
          git checkout "refs/tags/$tag"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release notes from CHANGELOG
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          awk -v tag="## ${tag}" '
            $0 ~ "^"tag { print; in=1; next }
            /^## v/ && in { exit }
            in { print }
          ' CHANGELOG.md > /tmp/release-notes.md
          if [ ! -s /tmp/release-notes.md ]; then
            echo "Failed to extract release notes for ${tag} from CHANGELOG.md" >&2
            exit 1
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --release-notes /tmp/release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
