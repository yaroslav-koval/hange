name: release

on:
  workflow_run:
    workflows:
      - tag-on-config-change
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Determine release tag
        id: tag
        run: |
          tag=$(awk -F': *' '/^version:/ {print $2}' config.yaml)
          if [ -z "$tag" ]; then
            echo "Could not determine release tag from config.yaml" >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "TAG=$tag" >> "$GITHUB_ENV"

      - name: Checkout release tag
        run: |
          git fetch --tags
          if ! git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG not found" >&2
            exit 1
          fi
          git checkout "refs/tags/$TAG"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release notes from CHANGELOG
        run: |
          awk -v tag="## ${TAG}" '
            index($0, tag) == 1 { print; in=1; next }
            /^## v/ && in { exit }
            in { print }
          ' CHANGELOG.md > /tmp/release-notes.md
          if [ ! -s /tmp/release-notes.md ]; then
            echo "Failed to extract release notes for ${TAG} from CHANGELOG.md" >&2
            exit 1
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --release-notes /tmp/release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
